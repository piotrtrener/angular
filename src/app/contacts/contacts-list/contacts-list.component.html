<app-header>
    <p content>Lista wszystkich kontaktów</p>
</app-header>
<table *ngIf="contacts.length > 0; else noContactsAlert" class="table table-striped table-sm">
    <thead class="thead-dark">
        <tr>
            <th>Lp.</th>
            <th>Nazwisko</th>
            <th>Imię</th>
            <th>Nr telefonu</th>
            <th>Akcja</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let contact of contacts; let i = index" [routerLink]="['/contact', contact.id]">
            <td>{{ i + 1 }}</td>
            <td>{{ contact.surname }}</td>
            <td>{{ contact.firstName }}</td>
            <td>{{ contact.phoneNumber }}</td>
            <td><button (click)="removeContact(contact, $event)" class="btn btn-sm btn-danger">Usuń</button></td>
        </tr>
    </tbody>
</table>

<ng-template #noContactsAlert>
    <p class="no-contacts">W obecnej chwili nie masz kontaktów do prezentacji.</p>
</ng-template>
<button [routerLink]="['/contact-add']" class="btn btn-info btn-sm">Dodaj</button>
